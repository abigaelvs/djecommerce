{% extends 'store/base.html' %}
{% load static %}

{% load crispy_forms_tags %}


{% block content %}
<!--Main layout-->
<main>
    <div class="container">
        <h2>Request Refund</h2>

        <form action="" method="POST">
            {% csrf_token %}
            <label for="transaction_id">Transaction ID</label>
            <input type="text" class="textinput textInput form-control" name="transaction_id" id="transaction_id" value="{{ order.transaction_id }}" disabled>
            
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</main>
<!--Main layout-->
{% endblock content %}
